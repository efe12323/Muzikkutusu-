<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√ºzik Kutusu</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#1DB954',
        dark: '#0f0f0f',
        card: '#191919'
      }
    }
  }
}
</script>

<style>
img { object-fit: cover; object-position: center center; }
.glass { background: rgba(0,0,0,0.75); backdrop-filter: blur(10px); }
</style>
</head>

<body class="bg-dark text-white">

<!-- HEADER -->
<div class="w-full p-4 bg-black/70 backdrop-blur-md sticky top-0 z-50 flex flex-col gap-1 shadow-lg">

  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-primary">üéµ M√ºzik Kutusu</h1>
      <p class="text-sm text-gray-400">%100 √ºcretsiz, telifsiz m√ºzik platformu</p>
    </div>

    <div class="flex gap-2">
      <button onclick="openFavorites()" class="bg-yellow-400 text-black px-3 py-1 rounded-lg text-sm">‚≠ê Favoriler</button>
      <button onclick="openOffline()" class="bg-primary text-black px-3 py-1 rounded-lg text-sm">‚¨á Offline</button>
    </div>
  </div>

  <div class="flex gap-3 mt-2">
    <input id="searchInput" oninput="renderMusics()" placeholder="Ara..." class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-36 sm:w-56">
    <select id="filterSelect" onchange="renderMusics()" class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-28 sm:w-48">
      <option value="all">T√ºm√º</option>
      <option>Rap</option>
      <option>Chill</option>
      <option>Rock</option>
      <option>Anadolu Rock</option>
      <option>Electronic</option>
      <option>Lo-fi</option>
      <option>Jazz</option>
      <option>Pop</option>
      <option>T√ºrk√º</option>
    </select>
  </div>
</div>

<div id="musicList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 pb-32"></div>

<!-- PLAYER -->
<div id="player" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-neutral-700 p-4 flex justify-between items-center">
  <div class="flex items-center gap-4">
    <img id="playerCover" class="w-14 h-14 rounded-md">
    <p id="playerTitle" class="font-semibold"></p>
  </div>

  <div class="flex items-center gap-4 text-xl">
    <button onclick="prevMusic()">‚èÆ</button>
    <button id="playPause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="nextMusic()">‚è≠</button>
    <button onclick="saveOffline()">üì•</button>
    <button onclick="openDownloadModal()" class="text-sm">‚¨á</button>
    <button onclick="closePlayer()" class="text-red-500">‚úñ</button>
    <button id="favBtn" onclick="toggleFavorite()" class="text-yellow-400">‚òÜ</button>
  </div>
</div>

<!-- FAVORITES -->
<div id="favoritePanel" class="hidden fixed inset-0 glass z-50 p-6 overflow-y-auto">
  <h2 class="text-2xl text-primary mb-4">‚≠ê Favoriler</h2>
  <div id="favoriteList" class="space-y-3"></div>
  <button onclick="closeFavorites()" class="bg-red-500 w-full py-2 mt-6 rounded">Kapat</button>
</div>

<!-- OFFLINE -->
<div id="offlinePanel" class="hidden fixed inset-0 glass z-50 p-6 overflow-y-auto">
  <h2 class="text-2xl text-primary mb-4">‚¨á Offline Listem</h2>
  <div id="offlineList" class="space-y-3"></div>
  <button onclick="closeOffline()" class="bg-red-500 w-full py-2 mt-6 rounded">Kapat</button>
</div>

<!-- DOWNLOAD -->
<div id="downloadModal" class="hidden fixed inset-0 glass flex items-center justify-center z-50">
  <div class="bg-card w-full max-w-md p-6 rounded-xl shadow-2xl relative">
    <button onclick="closeDownloadModal()" class="absolute top-3 right-3 text-red-500">‚úñ</button>
    <audio id="modalAudio" controls class="w-full mb-3"></audio>
    <a id="modalDownload" class="bg-primary text-black px-4 py-2 rounded block text-center">ƒ∞ndir</a>
  </div>
</div>

<script>
const API_URL = "https://api.backendless.com/637D6A77-BB29-401E-924F-375EBB7DD458/6F69C295-2945-4FBE-9D27-F9FED5ADFC9B/data/musics";

let musics=[];
let audio=new Audio();
let currentIndex=0;
let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
let offline=JSON.parse(localStorage.getItem("offline")||"[]");

async function loadMusics(){
  const r=await fetch(API_URL);
  const d=await r.json();
  musics=d.data||d;
  renderMusics();
}

function renderMusics(){
  musicList.innerHTML="";
  const s=searchInput.value.toLowerCase();
  const f=filterSelect.value;

  musics.filter(m=>{
    const t=(m.title||"").toLowerCase();
    return t.includes(s)&&(f==="all"||(""+m.tags).includes(f));
  }).forEach(m=>{
    const i=musics.indexOf(m);
    const div=document.createElement("div");
    div.className="bg-card p-3 rounded-xl";
    div.innerHTML=`
      <img src="${m.cover_url}" class="rounded mb-2 h-48 w-full">
      <p>${m.title}</p>
      <button onclick="toggleFavoriteFromList(${i},event)" class="absolute top-2 right-2 text-xl">${favorites.includes(m.objectId)?"‚òÖ":"‚òÜ"}</button>
    `;
    div.onclick=()=>playMusic(i);
    musicList.appendChild(div);
  })
}

function playMusic(i){
  const m=musics[i];
  closeDownloadModal();
  currentIndex=i;
  player.classList.remove("hidden");
  playerCover.src=m.cover_url;
  playerTitle.textContent=m.title;
  audio.pause();
  audio=new Audio(m.audio_url);
  audio.play();
  playPause.textContent="‚è∏";
  favBtn.textContent=favorites.includes(m.objectId)?"‚òÖ":"‚òÜ";
}

function openDownloadModal(){
  audio.pause();
  modalAudio.src=musics[currentIndex].audio_url;
  modalDownload.href=modalAudio.src;
  downloadModal.classList.remove("hidden");
}

function closeDownloadModal(){
  if(!player.classList.contains("hidden")) audio.play();
  modalAudio.pause();
  downloadModal.classList.add("hidden");
}

function saveOffline(){
  const m=musics[currentIndex];
  if(!offline.includes(m.objectId)){
    offline.push(m.objectId);
    localStorage.setItem("offline",JSON.stringify(offline));
    alert("Offline eklendi");
  }
}

function openOffline(){
  offlinePanel.classList.remove("hidden");
  offlineList.innerHTML="";
  offline.forEach(id=>{
    const m=musics.find(x=>x.objectId===id);
    if(!m) return;
    let d=document.createElement("div");
    d.className="bg-neutral-800 p-3 rounded flex gap-2 items-center";
    d.innerHTML=`<img src="${m.cover_url}" class="w-10 h-10 rounded"><span>${m.title}</span>`;
    d.onclick=()=>playMusic(musics.indexOf(m));
    offlineList.appendChild(d);
  })
  new Sortable(offlineList,{animation:150,onEnd:()=>saveOrder("offline")});
}

function openFavorites(){
  favoritePanel.classList.remove("hidden");
  favoriteList.innerHTML="";
  favorites.forEach(id=>{
    const m=musics.find(x=>x.objectId===id);
    if(!m) return;
    let d=document.createElement("div");
    d.className="bg-neutral-800 p-3 rounded flex gap-2 items-center";
    d.innerHTML=`<img src="${m.cover_url}" class="w-10 h-10 rounded"><span>${m.title}</span>`;
    d.onclick=()=>playMusic(musics.indexOf(m));
    favoriteList.appendChild(d);
  })
  new Sortable(favoriteList,{animation:150,onEnd:()=>saveOrder("favorites")});
}

function saveOrder(type){
  const ids=[...document.getElementById(type+"List").children]
  .map(el=>musics.find(m=>m.title===el.innerText)?.objectId).filter(Boolean);
  if(type=="favorites"){favorites=ids;localStorage.setItem("favorites",JSON.stringify(ids))}
  else{offline=ids;localStorage.setItem("offline",JSON.stringify(ids))}
}

function toggleFavorite(){
  const m=musics[currentIndex];
  favorites=favorites.includes(m.objectId)?favorites.filter(x=>x!==m.objectId):[...favorites,m.objectId];
  localStorage.setItem("favorites",JSON.stringify(favorites));
  favBtn.textContent=favorites.includes(m.objectId)?"‚òÖ":"‚òÜ";
}

function toggleFavoriteFromList(i,e){e.stopPropagation();currentIndex=i;toggleFavorite();renderMusics();}
function togglePlay(){audio.paused?audio.play():audio.pause();}
function nextMusic(){playMusic(Math.min(currentIndex+1,musics.length-1))}
function prevMusic(){playMusic(Math.max(currentIndex-1,0))}
function closePlayer(){audio.pause();player.classList.add("hidden");}
const closeFavorites=()=>favoritePanel.classList.add("hidden");
const closeOffline=()=>offlinePanel.classList.add("hidden");

window.onload=loadMusics;
</script>

</body>
</html>
