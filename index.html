<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√ºzik Kutusu</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#1DB954',
          dark: '#0f0f0f',
          card: '#191919'
        }
      }
    }
  }
</script>
</head>
<body class="bg-dark text-white">

<!-- HEADER -->
<div class="w-full p-4 bg-black/60 backdrop-blur-md sticky top-0 z-50 flex flex-col gap-1 shadow-lg">
  <h1 class="text-2xl font-bold text-primary">üéµ M√ºzik Kutusu</h1>
  <p class="text-sm text-gray-400">%100 √ºcretsiz, telifsiz m√ºzikler</p>
  <div class="flex gap-2 mt-2 flex-wrap">
    <input id="search" oninput="renderMusics()" placeholder="Ara..." class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-36 sm:w-56">
    <select id="filter" onchange="renderMusics()" class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-28 sm:w-48">
      <option value="all">T√ºm√º</option>
      <option value="Rap">Rap</option>
      <option value="Chill">Chill</option>
      <option value="Rock">Rock</option>
      <option value="Anadolu Rock">Anadolu Rock</option>
      <option value="Electronic">Electronic</option>
      <option value="Lo-fi">Lo-fi</option>
      <option value="Jazz">Jazz</option>
    </select>
    <button onclick="toggleListView('favorites')" class="bg-primary text-black px-3 py-1 rounded font-bold hover:bg-green-600 transition mt-2">
      Favoriler
    </button>
    <button onclick="toggleListView('offline')" class="bg-blue-500 text-white px-3 py-1 rounded font-bold hover:bg-blue-600 transition mt-2">
      √áevrimdƒ±≈üƒ± Dinle
    </button>
  </div>
</div>

<!-- GRID -->
<div id="musicList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 pb-32"></div>

<!-- PLAYER -->
<div id="player" class="hidden fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-lg border-t border-neutral-700 p-3 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-5">
  <div class="flex items-center gap-3">
    <img id="playerCover" class="w-14 h-14 rounded-md object-top object-cover">
    <p id="playerTitle" class="font-semibold"></p>
  </div>
  <div class="flex items-center gap-2 sm:gap-4 text-xl">
    <button onclick="prevMusic()">‚èÆ</button>
    <button id="playPause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="nextMusic()">‚è≠</button>
    <a id="downloadBtn" download class="bg-primary text-black px-2 py-1 rounded text-sm font-bold hover:bg-green-600 transition">‚¨á</a>
    <button onclick="closePlayer()" class="text-red-500 font-bold text-lg">‚úñÔ∏è</button>
    <button id="favBtn" onclick="toggleFavorite()" class="text-yellow-400 text-lg">‚òÖ</button>
  </div>
</div>

<script>
const APP_ID = "637D6A77-BB29-401E-924F-375EBB7DD458";
const REST_KEY = "6F69C295-2945-4FBE-9D27-F9FED5ADFC9B";
const API_URL = `https://api.backendless.com/${APP_ID}/${REST_KEY}/data/musics`;

let musics = [];
let audio = new Audio();
let currentIndex = 0;
let viewMode = 'all'; // all, favorites, offline

let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let offlineList = JSON.parse(localStorage.getItem("offlineList") || "[]");
let playlist = [];
let offlineCache = {};

// Load musics
async function loadMusics(){
  const res = await fetch(API_URL);
  const data = await res.json();
  if(Array.isArray(data)) musics = data;
  else if(data.data && Array.isArray(data.data)) musics = data.data;
  else musics = [];

  musics.sort(() => Math.random() - 0.5); // rastgele
  renderMusics();
}

// Render
function renderMusics(){
  const search = (document.getElementById("search").value || "").toLowerCase();
  const filter = document.getElementById("filter").value;
  const container = document.getElementById("musicList");
  container.innerHTML = "";

  let listToShow = musics;
  if(viewMode === 'favorites') listToShow = musics.filter(m => favorites.includes(m.objectId));
  else if(viewMode === 'offline') listToShow = musics.filter(m => offlineList.includes(m.objectId));

  listToShow.filter(m =>
    (m.title || "").toLowerCase().includes(search) &&
    (filter === "all" || (m.tags || "").includes(filter))
  ).forEach((m,i)=>{
    const card = document.createElement("div");
    card.className = "bg-card p-2 rounded-lg shadow-lg hover:scale-105 transition relative flex flex-col items-start";
    card.innerHTML = `
      <img src="${m.cover_url}" class="rounded-lg mb-2 w-full h-36 object-top object-cover">
      <p class="font-semibold text-white text-sm truncate w-full">${m.title}</p>
      <p class="text-xs text-gray-400 truncate w-full">${m.tags}</p>
      <div class="flex gap-2 mt-1 w-full">
        <button onclick="toggleFavoriteFromList(${i}, event)" class="text-yellow-400 text-lg">${favorites.includes(m.objectId) ? "‚òÖ" : "‚òÜ"}</button>
        <button onclick="toggleOfflineFromList(${i}, event)" class="text-blue-400 text-lg">${offlineList.includes(m.objectId) ? "‚¨áÔ∏è" : "‚¨á"}</button>
      </div>
    `;
    card.onclick = () => playMusicById(m.objectId);
    container.appendChild(card);
  });

  if(listToShow.length === 0){
    container.innerHTML = `<p class="text-center text-gray-400 col-span-full">Liste bo≈ü</p>`;
  }
}

// Player
function playMusicById(objectId){
  const index = musics.findIndex(m => m.objectId === objectId);
  if(index !== -1) playMusic(index);
}

function playMusic(index){
  currentIndex = index;
  const m = musics[index];
  const player = document.getElementById("player");
  player.classList.remove("hidden");
  document.getElementById("playerCover").src = m.cover_url;
  document.getElementById("playerTitle").innerText = m.title;
  const downloadBtn = document.getElementById("downloadBtn");
  downloadBtn.href = m.audio_url;
  downloadBtn.download = m.title + ".mp3";

  if(offlineCache[m.objectId]){
    audio.src = URL.createObjectURL(offlineCache[m.objectId]);
  } else {
    audio.src = m.audio_url;
    if(offlineList.includes(m.objectId)) cacheOffline(m);
  }

  audio.play();
  document.getElementById("playPause").innerText = "‚è∏";
  document.getElementById("favBtn").innerText = favorites.includes(m.objectId) ? "‚òÖ" : "‚òÜ";
}

function togglePlay(){
  if(audio.paused){
    audio.play();
    document.getElementById("playPause").innerText="‚è∏";
  } else {
    audio.pause();
    document.getElementById("playPause").innerText="‚ñ∂";
  }
}

function nextMusic(){ 
  if(currentIndex < musics.length - 1) playMusic(currentIndex+1);
}
function prevMusic(){ 
  if(currentIndex > 0) playMusic(currentIndex - 1);
}
function closePlayer(){ audio.pause(); document.getElementById("player").classList.add("hidden"); }

// Favorites
function toggleFavorite(){
  const m = musics[currentIndex];
  if(favorites.includes(m.objectId)){
    favorites = favorites.filter(id => id !== m.objectId);
  } else favorites.push(m.objectId);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderMusics();
  document.getElementById("favBtn").innerText = favorites.includes(m.objectId) ? "‚òÖ" : "‚òÜ";
}

function toggleFavoriteFromList(index, e){
  e.stopPropagation();
  const m = viewMode === 'all' ? musics[index] : (viewMode === 'favorites' ? musics.filter(m => favorites.includes(m.objectId))[index] : musics.filter(m => offlineList.includes(m.objectId))[index]);
  toggleFavoriteById(m.objectId);
}

function toggleFavoriteById(id){
  if(favorites.includes(id)) favorites = favorites.filter(i => i!==id);
  else favorites.push(id);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderMusics();
}

// Offline
function toggleOfflineFromList(index, e){
  e.stopPropagation();
  const m = viewMode === 'all' ? musics[index] : (viewMode === 'favorites' ? musics.filter(m => favorites.includes(m.objectId))[index] : musics.filter(m => offlineList.includes(m.objectId))[index]);
  if(offlineList.includes(m.objectId)) offlineList = offlineList.filter(id => id!==m.objectId);
  else {
    offlineList.push(m.objectId);
    cacheOffline(m);
  }
  localStorage.setItem("offlineList", JSON.stringify(offlineList));
  renderMusics();
}

async function cacheOffline(music){
  try {
    const res = await fetch(music.audio_url);
    const blob = await res.blob();
    offlineCache[music.objectId] = blob;
  } catch(e){ console.error("Offline cache hatasƒ±", e);}
}

function playOfflineList(){
  if(offlineList.length === 0){
    alert("√áevrimdƒ±≈üƒ± dinle listesi bo≈ü!");
    return;
  }
  playlist = musics.filter(m => offlineList.includes(m.objectId));
  playMusicById(playlist[0].objectId);
}

function toggleListView(mode){
  viewMode = mode;
  renderMusics();
}

window.onload = loadMusics;
</script>
</body>
</html>
