<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√ºzik Kutusu</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#1DB954',
          dark: '#0f0f0f',
          card: '#191919'
        }
      }
    }
  }
</script>
</head>
<body class="bg-dark text-white">

<!-- HEADER -->
<div class="w-full p-4 bg-black/60 backdrop-blur-md sticky top-0 z-50 flex flex-col gap-1 shadow-lg">
  <h1 class="text-2xl font-bold text-primary">üéµ M√ºzik Kutusu</h1>
  <p class="text-sm text-gray-400">%100 √ºcretsiz, telifsiz m√ºzikler</p>
  <div class="flex gap-3 mt-2">
    <input id="search" oninput="renderMusics()" placeholder="Ara..." class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-36 sm:w-56">
    <select id="filter" onchange="renderMusics()" class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-28 sm:w-48">
      <option value="all">T√ºm√º</option>
      <option value="Rap">Rap</option>
      <option value="Chill">Chill</option>
      <option value="Rock">Rock</option>
      <option value="Anadolu Rock">Anadolu Rock</option>
      <option value="Electronic">Electronic</option>
      <option value="Lo-fi">Lo-fi</option>
      <option value="Jazz">Jazz</option>
      <option value="Pop">Pop</option>
    </select>
  </div>
</div>

<!-- GRID -->
<div id="musicList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 pb-32"></div>

<!-- PLAYER -->
<div id="player" class="hidden fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-lg border-t border-neutral-700 p-4 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-5">
  <div class="flex items-center gap-4">
    <img id="playerCover" class="w-14 h-14 rounded-md object-top object-cover">
    <p id="playerTitle" class="font-semibold"></p>
  </div>
  <div class="flex items-center gap-3 sm:gap-5 text-2xl">
    <button onclick="prevMusic()">‚èÆ</button>
    <button id="playPause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="nextMusic()">‚è≠</button>
    <a id="downloadBtn" download>‚¨á</a>
    <button onclick="closePlayer()" class="text-red-500 font-bold text-xl">‚úñÔ∏è</button>
    <button id="favBtn" onclick="toggleFavorite()" class="text-yellow-400 text-xl">‚òÖ</button>
  </div>
</div>

<script>
const APP_ID = "637D6A77-BB29-401E-924F-375EBB7DD458";
const REST_KEY = "6F69C295-2945-4FBE-9D27-F9FED5ADFC9B";
const API_URL = `https://api.backendless.com/${APP_ID}/${REST_KEY}/data/musics`;

let musics = [];
let audio = new Audio();
let currentIndex = 0;
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

// M√ºzikleri y√ºkle ve rastgele sƒ±rala
async function loadMusics(){
  const res = await fetch(API_URL);
  const data = await res.json();
  if(Array.isArray(data)) musics = data;
  else if(data.data && Array.isArray(data.data)) musics = data.data;
  else musics = [];

  // Rastgele sƒ±rala
  musics.sort(() => Math.random() - 0.5);

  renderMusics();
}

// Render m√ºzik listesi
function renderMusics(){
  const search = (document.getElementById("search").value || "").toLowerCase();
  const filter = document.getElementById("filter").value;
  const container = document.getElementById("musicList");
  container.innerHTML = "";

  musics.filter(m =>
    (m.title || "").toLowerCase().includes(search) &&
    (filter === "all" || (m.tags || "").includes(filter))
  ).forEach((m,i)=>{
    const card = document.createElement("div");
    card.className = "bg-card p-3 rounded-xl shadow-lg hover:scale-105 transition cursor-pointer relative";
    card.innerHTML = `
      <img src="${m.cover_url}" class="rounded-lg mb-2 h-48 w-full object-top object-cover">
      <p class="font-semibold text-white">${m.title}</p>
      <p class="text-sm text-gray-400">${m.tags}</p>
      <button onclick="toggleFavoriteFromList(${i}, event)" class="absolute top-2 right-2 text-xl text-yellow-400">${favorites.includes(m.objectId) ? "‚òÖ" : "‚òÜ"}</button>
    `;
    card.onclick = () => playMusic(i);
    container.appendChild(card);
  });
}

// Player fonksiyonlarƒ±
function playMusic(index){
  currentIndex = index;
  const m = musics[index];
  const player = document.getElementById("player");
  player.classList.remove("hidden");
  document.getElementById("playerCover").src = m.cover_url;
  document.getElementById("playerTitle").innerText = m.title;
  document.getElementById("downloadBtn").href = m.audio_url;
  audio.src = m.audio_url;
  audio.play();
  document.getElementById("playPause").innerText = "‚è∏";
  document.getElementById("favBtn").innerText = favorites.includes(m.objectId) ? "‚òÖ" : "‚òÜ";
}

function togglePlay(){
  if(audio.paused){
    audio.play();
    document.getElementById("playPause").innerText="‚è∏";
  } else {
    audio.pause();
    document.getElementById("playPause").innerText="‚ñ∂";
  }
}

function nextMusic(){ if(currentIndex < musics.length - 1) playMusic(currentIndex+1) }
function prevMusic(){ if(currentIndex > 0) playMusic(currentIndex - 1) }

function closePlayer(){
  audio.pause();
  document.getElementById("player").classList.add("hidden");
}

// Favorilere ekleme
function toggleFavorite(){
  const m = musics[currentIndex];
  if(favorites.includes(m.objectId)){
    favorites = favorites.filter(id => id !== m.objectId);
  } else {
    favorites.push(m.objectId);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  document.getElementById("favBtn").innerText = favorites.includes(m.objectId) ? "‚òÖ" : "‚òÜ";
  renderMusics();
}

// Listeden favori butonuna tƒ±klama
function toggleFavoriteFromList(index, e){
  e.stopPropagation(); // card onclick engelle
  const m = musics[index];
  if(favorites.includes(m.objectId)){
    favorites = favorites.filter(id => id !== m.objectId);
  } else {
    favorites.push(m.objectId);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  renderMusics();
}

window.onload = loadMusics;
</script>
</body>
</html>
