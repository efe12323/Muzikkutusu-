<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√ºzik Kutusu</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#1DB954',
        dark: '#0f0f0f',
        card: '#191919'
      }
    }
  }
}
</script>
</head>

<body class="bg-dark text-white">

<!-- HEADER -->
<div class="w-full p-4 bg-black/60 backdrop-blur-md sticky top-0 z-50 flex flex-col gap-1 shadow-lg">

  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-primary">üéµ M√ºzik Kutusu</h1>
      <p class="text-sm text-gray-400">%100 √ºcretsiz, telifsiz & yapay zeka m√ºzikler</p>
    </div>

    <div class="flex gap-2">
      <button onclick="openFavorites()" class="bg-yellow-400 text-black px-3 py-1 rounded-lg text-sm">‚≠ê Favoriler</button>
      <button onclick="openOffline()" class="bg-primary text-black px-3 py-1 rounded-lg text-sm">‚¨á Offline</button>
    </div>
  </div>

  <div class="flex gap-3 mt-2">
    <input id="searchInput" oninput="renderMusics()" placeholder="Ara..." class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-36 sm:w-56">
    <select id="filterSelect" onchange="renderMusics()" class="bg-neutral-800 px-4 py-2 rounded-xl outline-none w-28 sm:w-48">
      <option value="all">T√ºm√º</option>
      <option value="Rap">Rap</option>
      <option value="Chill">Chill</option>
      <option value="Rock">Rock</option>
      <option value="Anadolu Rock">Anadolu Rock</option>
      <option value="Electronic">Electronic</option>
      <option value="Lo-fi">Lo-fi</option>
      <option value="Jazz">Jazz</option>
      <option value="Pop">Pop</option>
      <option value="T√ºrk√º">T√ºrk√º</option>
    </select>
  </div>
</div>

<div id="musicList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 pb-32"></div>

<div id="player" class="hidden fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-lg border-t border-neutral-700 p-4 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-5">
  <div class="flex items-center gap-4">
    <img id="playerCover" class="w-14 h-14 rounded-md object-cover">
    <p id="playerTitle" class="font-semibold"></p>
  </div>

  <div class="flex items-center gap-4 text-xl">
    <button onclick="prevMusic()">‚èÆ</button>
    <button id="playPause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="nextMusic()">‚è≠</button>

    <button onclick="saveOffline()">üì•</button>
    <button onclick="openDownloadModal()">‚¨á</button>

    <button onclick="closePlayer()" class="text-red-500">‚úñ</button>
    <button id="favBtn" onclick="toggleFavorite()" class="text-yellow-400">‚òÖ</button>
  </div>
</div>

<!-- FAVORITES -->
<div id="favoritePanel" class="hidden fixed inset-0 bg-black/70 z-50 flex justify-center items-center">
  <div class="bg-card w-full max-w-lg max-h-[80vh] overflow-y-auto p-5 rounded-xl">
    <h2 class="text-xl text-primary mb-4">‚≠ê Favoriler</h2>
    <div id="favoriteList" class="space-y-2"></div>
    <button onclick="closeFavorites()" class="mt-4 bg-red-500 w-full py-2 rounded">Kapat</button>
  </div>
</div>

<!-- OFFLINE -->
<div id="offlinePanel" class="hidden fixed inset-0 bg-black/70 z-50 flex justify-center items-center">
  <div class="bg-card w-full max-w-lg max-h-[80vh] overflow-y-auto p-5 rounded-xl">
    <h2 class="text-xl text-primary mb-4">‚¨á Offline Listem</h2>
    <div id="offlineList" class="space-y-2"></div>
    <button onclick="closeOffline()" class="mt-4 bg-red-500 w-full py-2 rounded">Kapat</button>
  </div>
</div>

<!-- DOWNLOAD MODAL -->
<div id="downloadModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-card w-full max-w-md p-6 rounded-xl shadow-2xl relative">
    <button onclick="closeDownloadModal()" class="absolute top-3 right-3 text-red-500 text-xl">‚úñ</button>
    <h2 class="text-lg text-primary mb-4">M√ºziƒüi Dinle / ƒ∞ndir</h2>
    <audio id="modalAudio" controls class="w-full mb-3"></audio>
    <a id="modalDownload" class="bg-primary text-black px-4 py-2 rounded block text-center text-sm" download>ƒ∞ndir</a>
  </div>
</div>

<script>

const APP_ID = "637D6A77-BB29-401E-924F-375EBB7DD458";
const REST_KEY = "6F69C295-2945-4FBE-9D27-F9FED5ADFC9B";
const API_URL = `https://api.backendless.com/${APP_ID}/${REST_KEY}/data/musics`;

let musics = [];
let audio = new Audio();
let currentIndex = 0;
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let offline = JSON.parse(localStorage.getItem("offline") || "[]");

const searchInput = document.getElementById("searchInput");
const filterSelect = document.getElementById("filterSelect");

async function loadMusics(){
  const res = await fetch(API_URL);
  const data = await res.json();
  musics = data.data || data;
  renderMusics();
}

function renderMusics(){
  const search = searchInput.value.toLowerCase();
  const filter = filterSelect.value;

  musicList.innerHTML = "";

  musics.filter(m => {
    const title = (m.title || "").toLowerCase();
    const tags = (m.tags || "").toString();
    return title.includes(search) && (filter === "all" || tags.includes(filter));
  }).forEach(m=>{
    const i = musics.indexOf(m);

    const div = document.createElement("div");
    div.className = "bg-card p-3 rounded-xl cursor-pointer relative";

    div.innerHTML = `
      <img src="${m.cover_url}" class="rounded mb-2 h-48 object-cover w-full">
      <p class="font-bold">${m.title}</p>
      <p class="text-sm text-gray-400">${m.tags}</p>
      <button onclick="toggleFavoriteFromList(${i},event)" class="absolute top-2 right-2 text-xl">${favorites.includes(m.objectId) ? "‚òÖ":"‚òÜ"}</button>
    `;

    div.onclick = () => playMusic(i);
    musicList.appendChild(div);
  });
}

function playMusic(i){
  const m = musics[i];
  if(!m) return;

  closeDownloadModal();
  currentIndex = i;

  player.classList.remove("hidden");
  playerCover.src = m.cover_url;
  playerTitle.innerText = m.title;

  audio.pause();
  audio = new Audio(m.audio_url);
  audio.play();

  playPause.innerText="‚è∏";
  favBtn.innerText = favorites.includes(m.objectId) ? "‚òÖ":"‚òÜ";
}

function openDownloadModal(){
  const m = musics[currentIndex];
  if(!m) return;

  audio.pause();

  modalAudio.src = m.audio_url;
  modalDownload.href = m.audio_url;

  downloadModal.classList.remove("hidden");
}

function closeDownloadModal(){
  modalAudio.pause();
  downloadModal.classList.add("hidden");
}

function saveOffline(){
  const m = musics[currentIndex];
  if(!offline.includes(m.objectId)){
    offline.push(m.objectId);
    localStorage.setItem("offline",JSON.stringify(offline));
    alert("Offline listeye eklendi ‚úÖ");
  }
}

function openOffline(){
  offlinePanel.classList.remove("hidden");
  const list = document.getElementById("offlineList");
  list.innerHTML="";

  offline.forEach(id=>{
    const m = musics.find(x=>x.objectId === id);
    if(!m) return;

    const div = document.createElement("div");
    div.className="bg-neutral-800 flex items-center gap-2 p-2 rounded cursor-pointer";
    div.innerHTML = `<img src="${m.cover_url}" class="w-10 h-10 rounded object-cover"><p>${m.title}</p>`;
    div.onclick=()=>{ playMusic(musics.indexOf(m)); closeOffline();}
    list.appendChild(div);
  });

  new Sortable(list, { animation:150 });
}

function closeOffline(){ offlinePanel.classList.add("hidden"); }

function openFavorites(){
  favoritePanel.classList.remove("hidden");
  const list = document.getElementById("favoriteList");
  list.innerHTML="";

  favorites.forEach(id=>{
    const m = musics.find(x=>x.objectId === id);
    if(!m) return;

    const div = document.createElement("div");
    div.className="bg-neutral-800 flex items-center gap-2 p-2 rounded cursor-pointer";
    div.innerHTML = `<img src="${m.cover_url}" class="w-10 h-10 rounded object-cover"><p>${m.title}</p>`;
    div.onclick=()=>{ playMusic(musics.indexOf(m)); closeFavorites();}
    list.appendChild(div);
  });

  new Sortable(list, { animation:150 });
}

function closeFavorites(){ favoritePanel.classList.add("hidden"); }

function toggleFavorite(){
  const m = musics[currentIndex];
  if(!m) return;

  favorites = favorites.includes(m.objectId)
    ? favorites.filter(x=>x!==m.objectId)
    : [...favorites,m.objectId];

  localStorage.setItem("favorites",JSON.stringify(favorites));
  favBtn.innerText=favorites.includes(m.objectId)?"‚òÖ":"‚òÜ";
}

function toggleFavoriteFromList(i,e){
  e.stopPropagation();
  currentIndex=i;
  toggleFavorite();
  renderMusics();
}

function togglePlay(){
  if(audio.paused){
    audio.play();
    playPause.innerText="‚è∏"
  } else {
    audio.pause();
    playPause.innerText="‚ñ∂"
  }
}

function nextMusic(){ if(currentIndex < musics.length - 1) playMusic(currentIndex + 1) }
function prevMusic(){ if(currentIndex > 0) playMusic(currentIndex - 1) }
function closePlayer(){ audio.pause(); player.classList.add("hidden"); }

window.onload = loadMusics;

</script>

</body>
</html>
