let musics = [];
let filtered = [];

async function loadMusics() {
  const { data } = await supabase.from("musics").select("*").order("id", { ascending: false });
  musics = data || [];
  filtered = [...musics];
  renderMusics();
}

function renderMusics() {
  const list = document.getElementById("musicList");
  list.innerHTML = "";

  filtered.forEach(m => {
    list.innerHTML += `
      <div class="card bg-neutral-900 p-3 rounded-lg cursor-pointer"
           onclick="playMusic('${m.title}','${m.audio_url}','${m.cover_url}')">
        <img src="${m.cover_url}" class="w-full h-32 object-cover rounded-md">
        <p class="mt-2 font-semibold">${m.title}</p>
        <p class="text-xs text-neutral-400">${m.tags}</p>
      </div>
    `;
  });
}

function playMusic(title,audio,cover){
  document.getElementById("playerTitle").innerText = title;
  document.getElementById("playerCover").src = cover;
  document.getElementById("audioPlayer").src = audio;

  document.getElementById("playerBar").style.display = "flex";
}

document.getElementById("searchInput").addEventListener("input", e => {
  const text = e.target.value.toLowerCase();
  filtered = musics.filter(m => m.title.toLowerCase().includes(text));
  renderMusics();
});

document.querySelectorAll(".filterBtn").forEach(btn=>{
  btn.onclick = ()=>{
    let tag = btn.dataset.tag;
    filtered = tag ? musics.filter(m => m.tags.toLowerCase().includes(tag)) : [...musics];

});

loadMusics();
